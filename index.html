<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="cardLeft">
          <p class="titleRuslt">Your Result</p>
          <div class="rusult">
            <div class="numberResult">
              <p>76</p>
              <span>of 100</span>
            </div>
          </div>
          <div class="txtMain"><p>Great</p></div>
          <div class="txtBottom">
            <p>
              Your scored higher than 65% of the people two have taken tests
            </p>
          </div>
        </div>
        <div class="cardRight">
          <div class="txtSummry">
            <p>Summary</p>
          </div>
          <div class="summeryItems">
            <div class="reaction">
              <div class="reactinLEft">
                <img src="assets/images/icon-reaction.svg" alt="" srcset="" />
                <p >Reaction</p>
              </div>
              <p class="rateReat">
                80 <span class="ratReactionspan">/100</span>
              </p>
            </div>
            <div class="memory">
              <div class="memoryLeft">
                <img src="assets/images/icon-memory.svg" alt="" srcset="" />
                <p>Memory</p>
              </div>
              <p class="rateReat">
                80 <span class="ratReactionspan">/100</span>
              </p>
            </div>
            <div class="verbal">
              <div class="leftVerbal">
                <img src="assets/images/icon-verbal.svg" alt="" srcset="" />
                <p>Verbal</p>
              </div>
              <p class="rateReat">
                80 <span class="ratReactionspan">/100</span>
              </p>
            </div>
            <div class="visual">
              <div class="leftVisual">
                <img src="assets/images/icon-visual.svg" alt="" srcset="" />
                <p>Visual</p>
              </div>
              <p class="rateReat">
                80 <span class="ratReactionspan">/100</span>
              </p>
            </div>
            
            </div>
            <button class="btnNext">Continue</button>
          </div>
          
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/urielbang">urielBang</a>.
    </div>
  </body>
</html>
